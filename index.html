<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-To-Speech</title>
    <script src="./js/main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="background-color: #141414" class="text-white">
    <div class="container text-center">
      <img src="./img/speech.png" alt="Not available" class="mb-5" />
      <div class="row">
        <div class="col-md-6 mx-auto">
          <form>
            <div class="form-group">
              <textarea
                id="text-input"
                class="form-control form-control-lg mb-2"
                placeholder="copy and paste"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="rate" class="btn btn-primary mb-1"
                >rate
                <div id="rate-value" class="badge badge-light float-right"></div
              ></label>
              <br />
              <input
                type="range"
                id="rate"
                class="custom-range"
                min="0.5"
                max="2"
                step="0.1"
                value="1"
              />
            </div>
            <div class="form-group">
              <label for="pitch" class="btn btn-primary mb-1"
                >Pitch
                <div
                  id="pitch-value"
                  class="badge badge-light float-right"
                ></div
              ></label>
              <br />
              <input
                type="range"
                id="pitch"
                class="custom-pitch"
                min="0"
                max="2"
                step="0.1"
                value="1"
              />
            </div>
            <div class="form-group">
              <select
                class="form-control form-control-lg mb-2"
                id="voice-select"
              ></select>
            </div>
            <button class="btn btn-light btn-lg btn-block">Speak It!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
